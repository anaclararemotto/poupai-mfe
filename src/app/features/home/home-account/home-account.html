<section class="account-card">
  <div class="account-card__content">
    <div class="account-card__content__info">
      <h2 class="account-card__content__info__name" *ngIf="usuario">
        Ol√° {{ usuario.nome }}!
      </h2>
      <p class="account-card__content__info__text">Saldo total em conta</p>
      <p class="account-card__content__info__amount">R$ {{ saldoFormatado}}</p>
    </div>
    <div class="account-card__content__logout">
      <button class="account-card__content__logout__btn btn">
        <i class="bi bi-box-arrow-right text-light"></i>
        <p
          class="account-card__content__logout__btn__text"
          (click)="onLogout()"
        >
          Sair
        </p>
      </button>
    </div>
  </div>
</section>
