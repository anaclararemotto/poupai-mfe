        <p class="info__card__content__text">Receitas</p>
        <p class="info__card__content__income">{{ totalReceitas | currency:'BRL':'symbol':'1.2-2'}}</p>
    </div>
    <div class="info__card__income">
        <i class="bi bi-arrow-up text-light"></i>
    </div>
</div>
<div class="info__card">
    <div class="info__card__content">
        <p class="info__card__content__text">Despesas</p>
        <p class="info__card__content__expenses">{{ totalDespesas | currency:'BRL':'symbol':'1.2-2'}}</p>
    </div>
    <div class="info__card__expenses">
        <i class="bi bi-arrow-down text-light"></i>
    </div>
</div>
</section>
