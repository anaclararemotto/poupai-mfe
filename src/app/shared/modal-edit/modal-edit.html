<div
  class="modal fade show d-block"
  tabindex="-1"
  role="dialog"
  *ngIf="show"
  style="background-color: rgba(0, 0, 0, 0.5)"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ tipo | titlecase }}</h5>
        <button type="button" class="btn-close" (click)="onClose()"></button>
      </div>

      <div class="modal-body">
        <ng-container [ngSwitch]="tipo">
          <div *ngSwitchCase="'transferencia'">
            <div *ngIf="selectedTransaction">
              <form class="form-contro">
                <div>
                  <label class="form-label">Banco</label>
                  <select
                    class="form-select"
                    [(ngModel)]="selectedTransaction.bancoOrigem"
                    name="bancoOrigem"
                    [ngModelOptions]="{ standalone: true }"
                  >
                    <option *ngFor="let bank of banks" [value]="bank.id">
                      {{ bank.nome }}
                    </option>
                  </select>
                </div>
                <div>
                  <label class="form-label">Valor</label>
                  <input
                    type="text"
                    class="form-control"
                    name="valor"
                    mask="separator.2"
                    thousandSeparator="."
                    decimalMarker=","
                    prefix="R$ "
                    [dropSpecialCharacters]="false"
                    [(ngModel)]="selectedTransaction.valor"
                  />
                </div>

                <div class="input-group mb-3"></div>
                <div>
                  <label class="form-label">Data</label>
                  <input
                    type="date"
                    class="form-control"
                    [(ngModel)]="selectedTransaction.data"
                    name="data"
                  />
                </div>
              </form>
            </div>
          </div>

          <div *ngSwitchCase="'despesa'">Conteúdo para editar Despesa</div>
          <div *ngSwitchCase="'receita'">Conteúdo para editar Receita</div>
          <div *ngSwitchDefault>Tipo desconhecido.</div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
