<div class="modal modal-transactions" *ngIf="show">
  <div class="modal-transactions__dialog" role="document">
    <div class="modal-transactions__dialog__header">
      <h5 class="modal-transactions__dialog__header__title">
        Nova {{ tipo | titlecase }}
      </h5>
      <button type="button" class="btn-close" (click)="onClose()"></button>
    </div>
    <ng-container [ngSwitch]="tipo">
      <div *ngSwitchCase="'receita'">
        <form class="modal-transactions__dialog__form">
          <div class="modal-transactions__dialog__form__input-inline">
            <div class="modal-transactions__dialog__form__input-inline__input">
              <label class="form-label">Valor</label>
              <input
                type="text"
                class="form-control modal-transactions__dialog__form__input-inline__first"
                name="valor"
                mask="separator.2"
                thousandSeparator="."
                decimalMarker=","
                prefix="R$ "
                [dropSpecialCharacters]="false"
              />
            </div>

            <div class="modal-transactions__dialog__form__input-inline__input">
              <label class="form-label">Data</label>
              <input
                type="date"
                class="form-control modal-transactions__dialog__form__input-inline__input__second"
                name="data"
                [value]="dataHoje"
              />
            </div>
          </div>
          <div>
            <label class="form-label">De</label>
            <select class="form-select" name="banco">
              <option disabled>Selecione um banco</option>
            </select>
          </div>
          <div>
            <label class="form-label">Para</label>
            <select class="form-select" name="bancoDestino">
              <option disabled>Selecione um banco</option>
            </select>
          </div>
          <div>
            <label class="form-label">Categoria</label>
            <select class="form-select" name="categoria">
              <option disabled>Selecione uma categoria</option>
            </select>
          </div>
          <div class="modal-transactions__dialog__form__button">
            <button
              (click)="onClose()"
              class="btn modal-transactions__dialog__form__button__cancel"
            >
              Cancelar
            </button>
            <button
              class="btn modal-transactions__dialog__form__button__confirm"
            >
              Salvar
            </button>
          </div>
        </form>
      </div>

      <div *ngSwitchCase="'despesa'">
        <form class="modal-transactions__dialog__form">
          <div class="modal-transactions__dialog__form__input-inline">
            <div class="modal-transactions__dialog__form__input-inline__input">
              <label class="form-label">Valor</label>
              <input
                type="text"
                class="form-control modal-transactions__dialog__form__input-inline__first"
                name="valor"
                mask="separator.2"
                thousandSeparator="."
                decimalMarker=","
                prefix="R$ "
                [dropSpecialCharacters]="false"
              />
            </div>

            <div class="modal-transactions__dialog__form__input-inline__input">
              <label class="form-label">Data</label>
              <input
                type="date"
                class="form-control modal-transactions__dialog__form__input-inline__input__second"
                name="data"
                [value]="dataHoje"
              />
            </div>
          </div>
          <div>
            <label class="form-label">De</label>
            <select class="form-select" name="banco">
              <option disabled>Selecione um Banco</option>
            </select>
          </div>
          <div>
            <label class="form-label">Para</label>
            <select class="form-select" name="bancoDestino">
              <option disabled>Selecione um banco</option>
            </select>
          </div>
          <div>
            <label class="form-label">Categoria</label>
            <select class="form-select" name="categoria">
              <option disabled>Selecione uma categoria</option>
            </select>
          </div>

          <div class="modal-transactions__dialog__form__button">
            <button
              (click)="onClose()"
              class="btn modal-transactions__dialog__form__button__cancel"
            >
              Cancelar
            </button>
            <button
              class="btn modal-transactions__dialog__form__button__confirm"
            >
              Salvar
            </button>
          </div>
        </form>
      </div>

      <div *ngSwitchCase="'transferencia'">
        <form class="modal-transactions__dialog__form">
          <div>
            <label class="form-label">De</label>
            <select class="form-select">
              <option disabled>Selecione um banco</option>
            </select>
          </div>
          <div>
            <label class="form-label">Para</label>
            <select class="form-select">
              <option disabled>Selecione um banco</option>
            </select>
          </div>
          <div class="modal-transactions__dialog__form__input-inline">
            <div class="modal-transactions__dialog__form__input-inline__input">
              <label class="form-label">Valor</label>
              <input
                type="text"
                class="form-control modal-transactions__dialog__form__input-inline__first"
                name="valor"
                placeholder="R$ 0,00"
                mask="separator.2"
                thousandSeparator="."
                decimalMarker=","
                prefix="R$ "
              />
            </div>

            <div class="modal-transactions__dialog__form__input-inline__input">
              <label class="form-label">Data</label>
              <input
                type="date"
                class="form-control modal-transactions__dialog__form__input-inline__input__second"
                name="data"
                [value]="dataHoje"
              />
            </div>
          </div>
          <div class="modal-transactions__dialog__form__button">
            <button
              (click)="onClose()"
              class="btn modal-transactions__dialog__form__button__cancel"
            >
              Cancelar
            </button>
            <button
              class="btn modal-transactions__dialog__form__button__confirm"
            >
              Salvar
            </button>
          </div>
        </form>
      </div>

      <div *ngSwitchDefault>
        <p>Tipo desconhecido.</p>
      </div>
    </ng-container>
  </div>
</div>
